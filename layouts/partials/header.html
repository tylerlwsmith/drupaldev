{{- $sidebarElementId := .sidebarElementId -}}
{{- $context := .context -}}

{{- with $context }}
  <header class="header">
    <button
      id="mobile-menu-open"
      class="header__mobile-menu-open"
      aria-controls="{{ $sidebarElementId }}"
      aria-label="Open menu"
    >
      {{ partial "icons/menu.svg" . }}
    </button>

    <a class="header__title" href="/">{{ .Site.Title }}</a>
  </header>
{{- end }}
